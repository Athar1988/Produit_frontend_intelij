<div class="container">
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">Ajoute des produits</div>
      <div class="panel-body" *ngIf="currentProduit">

        <form #f="ngForm" (ngSubmit)="onGetEditer(f.value)">
          <div class="form-group">
            <label class="control-label">Reference</label>
            <input class="form-control" TYPE="hidden" name="reference"  ngModel></div>

          <div class="form-group">
            <label class="control-label">Desigantion</label>
            <input class="form-control" TYPE="text" name="designation"  ngModel [(ngModel)]="currentProduit.designation"></div>

          <div class="form-group">
            <label class="control-label">Prix</label>
            <input class="form-control" TYPE="number" name="prix"  ngModel [(ngModel)]="currentProduit.prix"></div>

          <div class="form-group">
            <label class="control-label">Quantite</label>
            <input class="form-control" TYPE="text" name="quantite"  ngModel [(ngModel)]="currentProduit.quantite"> </div>

          <button type="submit" class="btn btn-primary" >Modifier</button>
        </form>

      </div>
    </div>
  </div>
</div>
